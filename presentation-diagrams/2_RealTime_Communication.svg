<svg viewBox="0 0 1200 950" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" style="max-width: 1200px; max-height: 950px; overflow: auto;">
  <!-- Title -->
  <text x="600" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a365d">
    Feature 2: Real-Time Communication Architecture (Socket.io)
  </text>

  <!-- Legend -->
  <rect x="50" y="70" width="1100" height="50" fill="#f0f4f8" stroke="#cbd5e0" stroke-width="2" rx="5"/>
  <text x="70" y="105" font-size="12" fill="#2d3748">WebSocket Connection â†’ Online User Tracking â†’ Real-Time Message Broadcasting â†’ Connection Management</text>

  <!-- Left Client -->
  <g>
    <rect x="100" y="180" width="200" height="400" fill="#e6f7ff" stroke="#1890ff" stroke-width="3" rx="8"/>
    <text x="200" y="210" font-size="14" font-weight="bold" text-anchor="middle" fill="#0050b3">Client 1</text>
    <text x="200" y="235" font-size="11" text-anchor="middle" fill="#0050b3">(User A)</text>
    
    <!-- Socket Events -->
    <rect x="120" y="250" width="160" height="25" fill="#91d5ff" stroke="#1890ff" stroke-width="1" rx="3"/>
    <text x="200" y="268" font-size="10" text-anchor="middle" fill="#003c8c">Socket initialized</text>
    
    <rect x="120" y="285" width="160" height="25" fill="#91d5ff" stroke="#1890ff" stroke-width="1" rx="3"/>
    <text x="200" y="303" font-size="10" text-anchor="middle" fill="#003c8c">userId: {userId}</text>
    
    <rect x="120" y="320" width="160" height="25" fill="#b5f5ea" stroke="#13c2c2" stroke-width="1" rx="3"/>
    <text x="200" y="338" font-size="10" text-anchor="middle" fill="#0a474f">Listen: getOnlineUsers</text>
    
    <rect x="120" y="355" width="160" height="25" fill="#b5f5ea" stroke="#13c2c2" stroke-width="1" rx="3"/>
    <text x="200" y="373" font-size="10" text-anchor="middle" fill="#0a474f">Listen: newMessage</text>
    
    <rect x="120" y="390" width="160" height="25" fill="#ffd591" stroke="#fa8c16" stroke-width="1" rx="3"/>
    <text x="200" y="408" font-size="10" text-anchor="middle" fill="#7a3800">Emit: sendMessage</text>
    
    <rect x="120" y="425" width="160" height="25" fill="#ffd591" stroke="#fa8c16" stroke-width="1" rx="3"/>
    <text x="200" y="443" font-size="10" text-anchor="middle" fill="#7a3800">Emit: disconnect</text>
    
    <!-- Socket ID display -->
    <rect x="120" y="460" width="160" height="35" fill="#fff7e6" stroke="#faad14" stroke-width="1" rx="3"/>
    <text x="200" y="475" font-size="9" text-anchor="middle" fill="#ad6800">Socket ID: abc123...</text>
    <text x="200" y="490" font-size="9" text-anchor="middle" fill="#ad6800">Status: Connected âœ“</text>
  </g>

  <!-- Right Client -->
  <g>
    <rect x="900" y="180" width="200" height="400" fill="#f6e7ff" stroke="#b37feb" stroke-width="3" rx="8"/>
    <text x="1000" y="210" font-size="14" font-weight="bold" text-anchor="middle" fill="#531dab">Client 2</text>
    <text x="1000" y="235" font-size="11" text-anchor="middle" fill="#531dab">(User B)</text>
    
    <!-- Socket Events -->
    <rect x="920" y="250" width="160" height="25" fill="#d3adf7" stroke="#b37feb" stroke-width="1" rx="3"/>
    <text x="1000" y="268" font-size="10" text-anchor="middle" fill="#44337a">Socket initialized</text>
    
    <rect x="920" y="285" width="160" height="25" fill="#d3adf7" stroke="#b37feb" stroke-width="1" rx="3"/>
    <text x="1000" y="303" font-size="10" text-anchor="middle" fill="#44337a">userId: {userId}</text>
    
    <rect x="920" y="320" width="160" height="25" fill="#b5f5ea" stroke="#13c2c2" stroke-width="1" rx="3"/>
    <text x="1000" y="338" font-size="10" text-anchor="middle" fill="#0a474f">Listen: getOnlineUsers</text>
    
    <rect x="920" y="355" width="160" height="25" fill="#b5f5ea" stroke="#13c2c2" stroke-width="1" rx="3"/>
    <text x="1000" y="373" font-size="10" text-anchor="middle" fill="#0a474f">Listen: newMessage</text>
    
    <rect x="920" y="390" width="160" height="25" fill="#ffd591" stroke="#fa8c16" stroke-width="1" rx="3"/>
    <text x="1000" y="408" font-size="10" text-anchor="middle" fill="#7a3800">Emit: sendMessage</text>
    
    <rect x="920" y="425" width="160" height="25" fill="#ffd591" stroke="#fa8c16" stroke-width="1" rx="3"/>
    <text x="1000" y="443" font-size="10" text-anchor="middle" fill="#7a3800">Emit: disconnect</text>
    
    <!-- Socket ID display -->
    <rect x="920" y="460" width="160" height="35" fill="#fff7e6" stroke="#faad14" stroke-width="1" rx="3"/>
    <text x="1000" y="475" font-size="9" text-anchor="middle" fill="#ad6800">Socket ID: xyz789...</text>
    <text x="1000" y="490" font-size="9" text-anchor="middle" fill="#ad6800">Status: Connected âœ“</text>
  </g>

  <!-- Central Server -->
  <g>
    <rect x="450" y="180" width="300" height="400" fill="#f6f8fa" stroke="#2d3748" stroke-width="4" rx="10"/>
    <text x="600" y="215" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a365d">Socket.io Server</text>
    <text x="600" y="240" font-size="12" text-anchor="middle" fill="#4a5568">(Node.js + Express)</text>
    
    <!-- User Socket Map -->
    <rect x="470" y="260" width="260" height="80" fill="#e2e8f0" stroke="#4a5568" stroke-width="2" rx="5"/>
    <text x="600" y="280" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a365d">Online Users Map</text>
    <text x="480" y="305" font-size="11" fill="#2d3748">userSocketMap = {</text>
    <text x="500" y="325" font-size="10" fill="#4a5568">userId_A: "abc123...",</text>
    <text x="500" y="340" font-size="10" fill="#4a5568">userId_B: "xyz789..."</text>
    <text x="480" y="355" font-size="11" fill="#2d3748">}</text>
    
    <!-- Events -->
    <rect x="470" y="360" width="260" height="30" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
    <text x="600" y="380" font-size="11" font-weight="bold" text-anchor="middle" fill="#155724">Events Broadcast</text>
    
    <rect x="480" y="400" width="120" height="25" fill="#c3e6cb" stroke="#28a745" stroke-width="1" rx="3"/>
    <text x="540" y="418" font-size="10" text-anchor="middle" fill="#155724">getOnlineUsers</text>
    
    <rect x="620" y="400" width="110" height="25" fill="#c3e6cb" stroke="#28a745" stroke-width="1" rx="3"/>
    <text x="675" y="418" font-size="10" text-anchor="middle" fill="#155724">newMessage</text>
    
    <rect x="480" y="435" width="250" height="25" fill="#fff3cd" stroke="#ff9800" stroke-width="1" rx="3"/>
    <text x="605" y="453" font-size="10" text-anchor="middle" fill="#7a3800">io.emit() - Broadcast to all</text>
  </g>

  <!-- Arrows Client 1 to Server -->
  <line x1="300" y1="280" x2="450" y2="280" stroke="#ff6b6b" stroke-width="3" marker-end="url(#redArrow)"/>
  <text x="375" y="270" font-size="11" fill="#c92a2a" font-weight="bold">Connect</text>

  <line x1="300" y1="350" x2="450" y2="400" stroke="#4ecdc4" stroke-width="2" marker-end="url(#greenArrow)"/>
  <text x="350" y="370" font-size="11" fill="#0d7377" font-weight="bold">Listen</text>

  <!-- Arrows Server to Client 1 -->
  <line x1="450" y1="400" x2="300" y2="350" stroke="#4ecdc4" stroke-width="2" marker-end="url(#greenArrow)"/>
  <text x="350" y="410" font-size="11" fill="#0d7377" font-weight="bold">Emit</text>

  <!-- Arrows Client 2 to Server -->
  <line x1="900" y1="280" x2="750" y2="280" stroke="#ff6b6b" stroke-width="3" marker-end="url(#redArrow)"/>
  <text x="825" y="270" font-size="11" fill="#c92a2a" font-weight="bold">Connect</text>

  <line x1="900" y1="350" x2="750" y2="400" stroke="#4ecdc4" stroke-width="2" marker-end="url(#greenArrow)"/>
  <text x="850" y="370" font-size="11" fill="#0d7377" font-weight="bold">Listen</text>

  <!-- Arrows Server to Client 2 -->
  <line x1="750" y1="400" x2="900" y2="350" stroke="#4ecdc4" stroke-width="2" marker-end="url(#greenArrow)"/>
  <text x="850" y="410" font-size="11" fill="#0d7377" font-weight="bold">Emit</text>

  <!-- Message Flow Example -->
  <rect x="50" y="650" width="1100" height="210" fill="#f7fafc" stroke="#2d3748" stroke-width="2" rx="5"/>
  <text x="70" y="675" font-size="14" font-weight="bold" fill="#1a365d">ðŸ“¨ Real-Time Message Flow Example</text>
  
  <text x="90" y="705" font-size="12" fill="#2d3748">1. User A types message and clicks send</text>
  <text x="90" y="725" font-size="12" fill="#2d3748">2. Frontend makes HTTP POST to /api/messages/send/userId_B with message data</text>
  <text x="90" y="745" font-size="12" fill="#2d3748">3. Backend saves message to MongoDB</text>
  <text x="90" y="765" font-size="12" fill="#2d3748">4. Backend retrieves User B's socket ID from userSocketMap: "xyz789..."</text>
  <text x="90" y="785" font-size="12" fill="#2d3748">5. Server emits "newMessage" event to User B's socket: io.to("xyz789...").emit("newMessage", messageData)</text>
  <text x="90" y="805" font-size="12" fill="#2d3748">6. User B's client receives event instantly and updates message array in Zustand store</text>
  <text x="90" y="825" font-size="12" fill="#2d3748">7. Message appears in real-time in User B's chat window (no page refresh needed!)</text>

  <!-- Arrow marker definitions -->
  <defs>
    <marker id="redArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff6b6b" />
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4ecdc4" />
    </marker>
  </defs>
</svg>
