<svg viewBox="0 0 1200 950" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" style="max-width: 1200px; max-height: 950px; overflow: auto;">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2d3748" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a365d">Feature 1: Network Architecture &amp; Protocol Stack</text>

  <!-- Legend -->
  <rect x="50" y="70" width="1100" height="50" fill="#f0f4f8" stroke="#cbd5e0" stroke-width="2" rx="5"/>
  <text x="70" y="105" font-size="12" fill="#2d3748">Client-Server Architecture ‚Üí TCP/IP Stack ‚Üí Application Protocols ‚Üí Security Layers</text>

  <!-- OSI Model Layers (Right Side) -->
  <text x="950" y="160" font-size="16" font-weight="bold" fill="#1a365d">OSI Network Layers</text>

  <!-- Application Layer -->
  <rect x="900" y="180" width="250" height="50" fill="#e6fffa" stroke="#0f766e" stroke-width="2" rx="5"/>
  <text x="1025" y="210" font-size="12" text-anchor="middle" fill="#0f766e" font-weight="bold">Layer 7: Application</text>
  <text x="1025" y="225" font-size="10" text-anchor="middle" fill="#0f766e">HTTP, WebSocket, REST API</text>

  <!-- Presentation Layer -->
  <rect x="900" y="240" width="250" height="50" fill="#fef3c7" stroke="#92400e" stroke-width="2" rx="5"/>
  <text x="1025" y="270" font-size="12" text-anchor="middle" fill="#92400e" font-weight="bold">Layer 6: Presentation</text>
  <text x="1025" y="285" font-size="10" text-anchor="middle" fill="#92400e">TLS/SSL, Data Encryption</text>

  <!-- Session Layer -->
  <rect x="900" y="300" width="250" height="50" fill="#fae8ff" stroke="#581c87" stroke-width="2" rx="5"/>
  <text x="1025" y="330" font-size="12" text-anchor="middle" fill="#581c87" font-weight="bold">Layer 5: Session</text>
  <text x="1025" y="345" font-size="10" text-anchor="middle" fill="#581c87">WebSocket Sessions, JWT</text>

  <!-- Transport Layer -->
  <rect x="900" y="360" width="250" height="50" fill="#bee3f8" stroke="#2c5282" stroke-width="2" rx="5"/>
  <text x="1025" y="390" font-size="12" text-anchor="middle" fill="#2c5282" font-weight="bold">Layer 4: Transport</text>
  <text x="1025" y="405" font-size="10" text-anchor="middle" fill="#2c5282">TCP (Reliable), UDP</text>

  <!-- Network Components -->
  <!-- Client (Browser) -->
  <rect x="100" y="200" width="150" height="80" fill="#4299e1" stroke="#2b6cb0" stroke-width="3" rx="8"/>
  <text x="175" y="235" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Client Browser</text>
  <text x="175" y="255" font-size="11" text-anchor="middle" fill="white">Port 5173 (Dev)</text>
  <text x="175" y="270" font-size="11" text-anchor="middle" fill="white">HTTP/WebSocket</text>

  <!-- Backend Server -->
  <rect x="400" y="200" width="150" height="80" fill="#ed8936" stroke="#7c2d12" stroke-width="3" rx="8"/>
  <text x="475" y="235" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Backend Server</text>
  <text x="475" y="255" font-size="11" text-anchor="middle" fill="white">Node.js + Express</text>
  <text x="475" y="270" font-size="11" text-anchor="middle" fill="white">Port 5001</text>

  <!-- Database Server -->
  <rect x="650" y="200" width="150" height="80" fill="#9f7aea" stroke="#44337a" stroke-width="3" rx="8"/>
  <text x="725" y="235" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Database Server</text>
  <text x="725" y="255" font-size="11" text-anchor="middle" fill="white">MongoDB</text>
  <text x="725" y="270" font-size="11" text-anchor="middle" fill="white">Port 27017</text>

  <!-- Cloud Storage -->
  <rect x="150" y="350" width="150" height="60" fill="#48bb78" stroke="#22543d" stroke-width="3" rx="8"/>
  <text x="225" y="380" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Cloud Storage</text>
  <text x="225" y="395" font-size="11" text-anchor="middle" fill="white">Cloudinary API</text>

  <!-- Network Connections -->
  <!-- HTTP/HTTPS Connection -->
  <line x1="250" y1="240" x2="400" y2="240" stroke="#2d3748" stroke-width="4" marker-end="url(#arrowhead)"/>
  <rect x="300" y="220" width="80" height="25" fill="#e6fffa" stroke="#0f766e" stroke-width="1" rx="3"/>
  <text x="340" y="238" font-size="10" text-anchor="middle" fill="#0f766e" font-weight="bold">HTTPS</text>

  <!-- WebSocket Connection -->
  <line x1="250" y1="260" x2="400" y2="260" stroke="#ff6b6b" stroke-width="4" marker-end="url(#arrowhead)"/>
  <rect x="300" y="240" width="80" height="25" fill="#fed7d7" stroke="#c53030" stroke-width="1" rx="3"/>
  <text x="340" y="258" font-size="10" text-anchor="middle" fill="#c53030" font-weight="bold">WebSocket</text>

  <!-- Database Connection -->
  <line x1="550" y1="240" x2="650" y2="240" stroke="#2d3748" stroke-width="4" marker-end="url(#arrowhead)"/>
  <rect x="580" y="220" width="50" height="25" fill="#fef3c7" stroke="#92400e" stroke-width="1" rx="3"/>
  <text x="605" y="238" font-size="10" text-anchor="middle" fill="#92400e" font-weight="bold">TCP</text>

  <!-- Cloud Upload Connection -->
  <line x1="475" y1="280" x2="300" y2="350" stroke="#2d3748" stroke-width="3" marker-end="url(#arrowhead)"/>
  <rect x="350" y="310" width="80" height="25" fill="#c6f6d5" stroke="#22543d" stroke-width="1" rx="3"/>
  <text x="390" y="328" font-size="10" text-anchor="middle" fill="#22543d" font-weight="bold">HTTPS</text>

  <!-- Protocol Details -->
  <rect x="50" y="450" width="1100" height="200" fill="#f7fafc" stroke="#2d3748" stroke-width="2" rx="5"/>
  <text x="70" y="475" font-size="16" font-weight="bold" fill="#1a365d">üåê Network Protocol Implementation</text>

  <text x="90" y="505" font-size="13" fill="#2d3748" font-weight="bold">HTTP/HTTPS Layer:</text>
  <text x="110" y="525" font-size="12" fill="#2d3748">‚Ä¢ REST API endpoints (/api/auth, /api/messages)</text>
  <text x="110" y="545" font-size="12" fill="#2d3748">‚Ä¢ JSON data format for request/response</text>
  <text x="110" y="565" font-size="12" fill="#2d3748">‚Ä¢ CORS headers for cross-origin requests</text>

  <text x="90" y="590" font-size="13" fill="#2d3748" font-weight="bold">WebSocket Layer:</text>
  <text x="110" y="610" font-size="12" fill="#2d3748">‚Ä¢ Persistent TCP connection upgrade from HTTP</text>
  <text x="110" y="630" font-size="12" fill="#2d3748">‚Ä¢ Bidirectional event-driven communication</text>
  <text x="110" y="650" font-size="12" fill="#2d3748">‚Ä¢ Socket.io fallback for older browsers</text>

  <text x="600" y="505" font-size="13" fill="#2d3748" font-weight="bold">TCP Transport Layer:</text>
  <text x="620" y="525" font-size="12" fill="#2d3748">‚Ä¢ Reliable, ordered data delivery</text>
  <text x="620" y="545" font-size="12" fill="#2d3748">‚Ä¢ Connection-oriented communication</text>
  <text x="620" y="565" font-size="12" fill="#2d3748">‚Ä¢ Error recovery and flow control</text>

  <text x="600" y="590" font-size="13" fill="#2d3748" font-weight="bold">Security Layers:</text>
  <text x="620" y="610" font-size="12" fill="#2d3748">‚Ä¢ TLS 1.3 for encrypted HTTPS connections</text>
  <text x="620" y="630" font-size="12" fill="#2d3748">‚Ä¢ JWT tokens for application security</text>
  <text x="620" y="650" font-size="12" fill="#2d3748">‚Ä¢ HttpOnly cookies prevent XSS attacks</text>

  <!-- Component Labels -->
  <text x="175" y="320" font-size="10" text-anchor="middle" fill="#666">Frontend Client</text>
  <text x="475" y="320" font-size="10" text-anchor="middle" fill="#666">API Server</text>
  <text x="725" y="320" font-size="10" text-anchor="middle" fill="#666">Data Server</text>
  <text x="225" y="425" font-size="10" text-anchor="middle" fill="#666">Media Server</text>
</svg>
